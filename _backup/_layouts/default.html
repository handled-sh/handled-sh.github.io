<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncatewords: 50 }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="icon" href="https://handled.sh/logo.svg" type="image/svg+xml">
    {% feed_meta %}
    {% seo %}
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="{{ '/' | relative_url }}" class="nav-brand">
                <img src="https://handled.sh/logo.svg" alt="Handled" class="nav-logo">
                <span>Handled Blog</span>
            </a>
            <div class="nav-links">
                <a href="{{ '/' | relative_url }}">Articles</a>
                <a href="{{ '/about' | relative_url }}">About</a>
                <a href="https://handled.sh" target="_blank">Get Handled</a>
            </div>
        </div>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-brand">Handled Blog</p>
                <p class="footer-tagline">Stories from building a productivity tool that actually gets things done.</p>
                <div class="footer-links">
                    <a href="https://handled.sh">handled.sh</a>
                    <a href="https://github.com/handled-sh">GitHub</a>
                </div>
                <p class="footer-copy">&copy; 2026 Handled. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
